<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <aside id="card">
        <section id="result">
            <h3 class="tittle">Your Results</h3>
            <div class="numberCircle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="description">
                <h2>Great</h2>
                <p>You scored highred tahn 65% of teh people who have takenthese tests</p>
            </div>  
        </section>
        <section id="summary">
            <h3 class="tittleSummary">Summary</h3>
            <ul class="values">
                <li class="item-reaction">
                    <div class="icon-item-reaction">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="numbers">
                        <p><b>80 </b>/ 100</p>
                    </div>
                </li>
                <li class="item-memory">
                    <div class="icon-item-memory">
                        <img src="./assets/images/icon-memory.svg" alt="memory">
                        <p>Memory</p>
                    </div>
                    <div class="numbers">
                        <p><b>92 </b>/ 100</p>
                    </div>
                </li>
                <li class="item-verbal">
                    <div class="icon-item-verbal">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="numbers">
                        <p><b>61 </b>/ 100</p>
                    </div>
                </li>
                <li class="item-visual">
                    <div class="icon-item-visual">
                        <img src="./assets/images/icon-visual.svg" alt="visual">
                        <p>Visual</p>
                    </div>
                    <div class="numbers">
                        <p><b>72 </b>/ 100</p>
                    </div>
                </li>
            </ul>

            <button id="buttonContinue">Continue</button>
    </aside>
    </section>
</body>
</html>
